apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.zhaopf.backupfolder"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
//            shrinkResources true
//            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    apply plugin: 'mtj-circle-plugin'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'androidx.appcompat:appcompat:1.2.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'  //
    //implementation 'androidx.preference:preference:1.1.0-alpha04'
    implementation 'moe.shizuku.preference:preference:3.0.0'
    implementation 'moe.shizuku.preference:preference-dialog-android:3.0.0'
    //implementation 'com.alibaba:fastjson:1.2.66'
    //implementation 'com.xiaosu:permission:1.0.0'
    implementation 'com.thegrizzlylabs.sardine-android:sardine-android:0.5'
    //implementation 'org.zeroturnaround:zt-zip:1.14'

    //testImplementation 'junit:junit:4.13'
    //androidTestImplementation 'androidx.test:runner:1.2.0'
    //androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'//
    implementation 'androidx.recyclerview:recyclerview:1.1.0'//
    //implementation 'com.google.android.material:material:1.2.0-alpha05'

}
MtjCirclePluginConfig {
    // 设置appkey
    appkey = '82b98da631'
    // 设置debug 开关，如果需要查看日志则打开开关，为避免影响性能建议上线前关闭（设置为false）
    debug = false
    // 默认启动此插件，如果开发者不需要可以禁用（设置为false）
    enabled = true
}